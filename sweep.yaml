method: random
metric:
  goal: minimize
  name: Valid_epoch_loss
parameters:
  batch_size:
    distribution: int_uniform
    max: 256
    min: 32
  dataset:
    distribution: categorical
    values:
    - mnist
  epochs:
    distribution: int_uniform
    max: 800
    min: 1
  lr:
    distribution: uniform
    max: 0.001
    min: 5e-06
  seed:
    distribution: int_uniform
    max: 84
    min: 21
program: train_sweep.py
